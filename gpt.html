<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .movie-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
        }

        .movie-card {
            width: 250px;
            margin: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 2;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 40px;
            width: 100%;
            box-sizing: border-box;
            z-index: 2;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 2;
        }

        .genre-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .genre-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>영화 웹페이지</h1>
    </header>

    <nav>
        <a href="#">홈</a> |
        <a href="#" onclick="showGenre('action')">액션</a> |
        <a href="#" onclick="showGenre('comedy')">코미디</a> |
        <a href="#" onclick="showGenre('drama')">드라마</a>
    </nav>

    <div class="genre-container">
        <button class="genre-button" onclick="showGenre('action')">액션</button>
        <button class="genre-button" onclick="showGenre('comedy')">코미디</button>
        <button class="genre-button" onclick="showGenre('drama')">드라마</button>
    </div>

    <div class="movie-container" id="movieListContainer">
        <!-- 영화 목록은 JavaScript로 동적으로 추가됩니다. -->
    </div>

    <footer>
        &copy; 2023 영화 웹페이지. 모든 권리 보유.
    </footer>
