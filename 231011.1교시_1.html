<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자</title>
    <style>
        div{
            font: normal 24px verdana;
        }
        .drop text{
            text-shadow: 3px 3px;
        }
        .redText{
            text-shadow: 3px 3px red;
            box-shadow:  4px 4px 4px 4px;
        }
        .blurText{
            text-shadow: 3px 3px 5px skyblue;
        }
        .glowEffect{
            text-shadow: 0px 0px 3px red;
        }
        .wordArtEffect{
            color: white;
            text-shadow: 0px 0px 3px darkblue;
        }
        .threeDEffect{
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .multEffect{
            color: yellow;
            text-shadow: 2px 2px 2px black
            0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>
<body>
    <h3>텍스트 그림자 만들기</h3>
    <hr>
    <div class="dropText">drop shadow</div>
    <div class="redText">Color shadow</div>
    <div class="BlurText">Blur shadow</div>
    <div class="glowEffect">GlowEffect</div>
    <div class="wordArtEffect">WordArtEffect</div>
    <div class="threeDEffect">3D Effect</div>
    <div class="multiEffect">multiple shadow</div>
</body>
</html>
